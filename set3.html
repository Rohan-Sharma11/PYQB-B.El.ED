              question:
                "<h6>1. ‘India as a nation emerged out of the colonial struggle’. Explain the concept of nation-state in this context.(15)</h6>",
              answer:
                "<p><strong>Understanding  the Concept of Nation-State in the Context of India's Colonial Struggle</p></strong>\n\n<p><strong>1. Defining the Nation-State</p></strong>\n\n<p>A nation-state is a political entity characterized by:</p>\n<ul>\n<li>A unified territory</li>\n<li>A shared sense of identity</li>\n<li>A sovereign government exercising authority over its population within defined borders</li>\n</ul>\n<p>It embodies the idea of a nation, comprising a community of people bound together by common history, culture, language, and aspirations, governing themselves as a single political entity.</p>\n\n<p><strong>2. The Colonial Struggle and the Emergence of India as a Nation-State</p></strong>\n\n<p>The colonial experience profoundly shaped India's journey towards nationhood:</p>\n<ul>\n<li><strong>Unity in Diversity:</strong> Leaders like Mahatma Gandhi and Jawaharlal Nehru emphasized principles of unity in diversity, advocating for a secular and inclusive vision of nationhood.</li>\n<li><strong>Anti-Colonial Struggle:</strong> Mass movements, civil disobedience campaigns, and acts of resistance against British colonialism galvanized public support and solidarity, fostering a sense of collective identity and purpose.</li>\n<li><strong>Quest for Self-Determination:</strong> The demand for self-determination and national sovereignty became central to India's anti-colonial movement, symbolizing the aspirations of its people to chart their own destiny free from external control.</li>\n<li><strong>Consolidation of Nation-Statehood:</strong> India's attainment of independence in 1947 marked the establishment of a sovereign nation-state, with the adoption of a democratic Constitution laying the institutional framework for nation-building.</li>\n</ul>\n\n<p><strong>3. Challenges and Opportunities</p></strong>\n\n<p>Post-independence, India faced various challenges and opportunities in nation-building:</p>\n<ul>\n<li><strong>Socio-Economic Disparities:</strong> India grappled with socio-economic disparities, linguistic diversity, and regional aspirations, necessitating policies to promote inclusive development.</li>\n<li><strong>Principles of Federalism and Pluralism:</strong> The principles of federalism, secularism, and pluralism were enshrined in the Constitution to accommodate India's diverse socio-cultural fabric and foster unity amidst diversity.</li>\n</ul>\n\n<p><strong>4. Role of Leadership and Vision</p></strong>\n\n<p>Leadership and vision played a pivotal role in shaping India's nation-state identity:</p>\n<ul>\n<li><strong>Mahatma Gandhi:</strong> Gandhi's philosophy of non-violence and Satyagraha inspired millions to join the freedom struggle, emphasizing the moral and ethical dimensions of nation-building.</li>\n<li><strong>Jawaharlal Nehru:</strong> Nehru's vision of a modern, industrialized India guided the country's economic policies and infrastructure development, laying the foundation for post-independence growth and progress.</li>\n</ul>\n\n<p><strong>5. Contemporary Relevance</p></strong>\n\n<p>The concept of the nation-state remains relevant in contemporary India:</p>\n<ul>\n<li><strong>Unity in Diversity:</strong> Despite linguistic, religious, and cultural diversity, India remains united under the common banner of democracy, pluralism, and secularism.</li>\n<li><strong>Nation-Building Challenges:</strong> India continues to grapple with challenges such as poverty, inequality, and regional disparities, requiring inclusive policies and governance frameworks to address them effectively.</li>\n</ul>\n\n<p><strong>6. Conclusion</p></strong>\n\n<p>India's emergence as a nation-state out of the colonial struggle exemplifies the resilience and determination of its people to assert their identity and sovereignty. By upholding the principles of democracy, secularism, and pluralism, India continues to evolve as a vibrant and diverse nation-state, overcoming challenges and embracing opportunities for inclusive development and progress.</p>",
            },

              question:
                "<h6>2. Evaluate how far democratic decentralisation plays an important role in strengthening participatory democracy in India. (15)</h6>",
              answer:
                "<p><strong>The Role of Democratic Decentralisation in Strengthening Participatory Democracy in India</p></strong>\n\n<p><strong>1. Understanding Democratic Decentralisation</p></strong>\n\n<p>Democratic decentralisation refers to the transfer of political power, administrative authority, and financial resources from central or state governments to local governing bodies such as panchayats and municipalities. It aims to promote grassroots democracy, empower local communities, and enhance citizen participation in decision-making processes.</p>\n\n<p><strong>2. Importance of Democratic Decentralisation in India</p></strong>\n\n<p>Democratic decentralisation plays a crucial role in strengthening participatory democracy in India through:</p>\n<ul>\n<li><strong>Empowering Local Communities:</strong> By devolving power to local bodies, democratic decentralisation empowers communities to address their own needs and priorities, fostering a sense of ownership and accountability in local governance.</li>\n<li><strong>Promoting Inclusivity:</strong> Local governments provide a platform for marginalized and underrepresented groups to participate in decision-making processes, ensuring their voices are heard in matters affecting their lives.</li>\n<li><strong>Enhancing Accountability:</strong> Decentralisation facilitates greater transparency and accountability in governance, as local representatives are directly accountable to their constituents, leading to improved service delivery and responsiveness.</li>\n<li><strong>Encouraging Civic Engagement:</strong> By involving citizens in local decision-making, democratic decentralisation promotes active citizenship and civic engagement, strengthening the democratic fabric of society.</li>\n</ul>\n\n<p><strong>3. Role of Panchayati Raj Institutions (PRIs)</p></strong>\n\n<p>Panchayati Raj Institutions (PRIs) serve as the cornerstone of democratic decentralisation in India:</p>\n<ul>\n<li><strong>Constitutional Mandate:</strong> The Constitution of India provides for the establishment of PRIs as self-governing institutions at the village, intermediate, and district levels, ensuring democratic representation and local autonomy.</li>\n<li><strong>Functions and Powers:</strong> PRIs are entrusted with functions such as rural development, local planning, social justice, and resource mobilization, enabling them to address the diverse needs of rural communities.</li>\n<li><strong>Reservation for Marginalized Groups:</strong> The reservation of seats for Scheduled Castes, Scheduled Tribes, and women in PRIs promotes social inclusion and ensures equitable representation in local governance.</li>\n</ul>\n\n<p><strong>4. Challenges and Limitations</p></strong>\n\n<p>Despite its significance, democratic decentralisation in India faces several challenges:</p>\n<ul>\n<li><strong>Capacity Building:</strong> Many local bodies lack the capacity and resources to perform their functions effectively, hindering their ability to deliver essential services and implement development initiatives.</li>\n<li><strong>Political Interference:</strong> Political interference and patronage often undermine the autonomy and integrity of local governments, impeding their ability to function independently and transparently.</li>\n<li><strong>Resource Constraints:</strong> Limited financial resources and fiscal dependence on higher levels of government restrict the autonomy of local bodies, constraining their ability to undertake independent development projects.</li>\n</ul>\n\n<p><strong>5. Conclusion</p></strong>\n\n<p>In conclusion, democratic decentralisation plays a crucial role in strengthening participatory democracy in India by empowering local communities, promoting inclusivity, enhancing accountability, and encouraging civic engagement. While Panchayati Raj Institutions serve as vehicles for grassroots democracy, addressing challenges such as capacity building, political interference, and resource constraints is essential to realize the full potential of democratic decentralisation in promoting effective local governance and sustainable development.</p>",
            },

              question:
                "<h6>3. (a) Discuss how the nature of Indian economy underwent significant changes after the new economic policy of 1991. (8)<br>(b) Has this policy further aggravated social inequality in India? Explain. (7)</h6>",
              answer:
                "<p><strong>Impact of the New Economic Policy of 1991 on the Indian Economy and Social Inequality</p></strong>\n\n<p><strong>(a) Changes in the Nature of Indian Economy</p></strong>\n\n<p>The New Economic Policy of 1991 brought about significant transformations in the Indian economy:</p>\n\n<ul>\n  <li><strong>Liberalization:</strong> The policy liberalized the Indian economy, reducing government intervention and opening up various sectors to foreign investment and competition. This led to increased economic growth, efficiency, and globalization.</li>\n  <li><strong>Privatization:</strong> Privatization initiatives aimed to reduce the role of the public sector in key industries and services, promoting efficiency, innovation, and competition.</li>\n  <li><strong>Global Integration:</strong> India embraced global integration, fostering trade liberalization and encouraging exports. This integration allowed for greater access to international markets and technologies.</li>\n  <li><strong>Shift in Economic Priorities:</strong> The policy prioritized economic reforms focused on fiscal discipline, monetary policy, and deregulation, aiming to stabilize the economy and attract foreign investment.</li>\n</ul>\n\n<p><strong>(b) Impact on Social Inequality</p></strong>\n\n<p>While the New Economic Policy of 1991 spurred economic growth and development, its impact on social inequality has been a subject of debate:</p>\n\n<ul>\n  <li><strong>Rise in Income Disparities:</strong> The policy contributed to a widening gap between the rich and the poor, as benefits of economic growth were not equally distributed. High-income groups and urban areas experienced greater gains compared to rural and marginalized communities.</li>\n  <li><strong>Job Polarization:</strong> Economic liberalization led to job polarization, with the growth of high-skilled, high-paying jobs in certain sectors while low-skilled workers faced precarious employment conditions and stagnating wages.</li>\n  <li><strong>Impact on Agriculture:</strong> Agricultural communities, already vulnerable, faced challenges due to reduced government support and exposure to global competition. This exacerbated rural poverty and inequality.</li>\n  <li><strong>Urban-Rural Divide:</strong> Economic reforms contributed to an urban bias, with urban areas benefitting disproportionately from investment, infrastructure development, and employment opportunities compared to rural regions.</li>\n  <li><strong>Access to Basic Services:</strong> Privatization of essential services such as education and healthcare led to disparities in access, with marginalized communities often unable to afford quality services, further widening social inequalities.</li>\n  <li><strong>Education and Skill Divide:</strong> While economic reforms emphasized skill development and education, access to quality education remained unequal, perpetuating social disparities and limiting upward mobility for marginalized groups.</li>\n</ul>\n\n<p><strong>Conclusion</p></strong>\n\n<p>In conclusion, while the New Economic Policy of 1991 brought about significant changes in the Indian economy, its impact on social inequality has been mixed. While economic liberalization spurred growth and development, it also widened existing fault lines, exacerbating income disparities, rural-urban divides, and access to basic services. Addressing these inequalities requires policy interventions aimed at inclusive growth, social protection, and equitable distribution of resources to ensure that the benefits of economic reforms reach all segments of society.</p>",
            },

              question:
                "<h6>4. (a) How does the Indian Constitution define minorities? (5)<br>(b) Do they still experience marginalization in contemporary Indian society? Discuss with examples. (10)</h6>",
              answer:
                "<p><strong>Understanding Minorities and Marginalization in India</p></strong>\n\n<p><strong>(a) Defining Minorities According to the Indian Constitution</p></strong>\n\n<p>The Indian Constitution defines minorities based on religion, language, and culture. According to Article 29 and 30, minorities are identified as groups that are numerically less than the rest of the population and have the right to preserve their distinct language, script, or culture. This constitutional provision aims to protect minority communities from discrimination and ensure their cultural and educational rights.</p>\n\n<p><strong>(b) Marginalization of Minorities in Contemporary India</p></strong>\n\n<p>Despite legal protection, minorities in India continue to face discrimination and exclusion in various aspects of life, leading to marginalization. This persistent marginalization can be attributed to several factors:</p>\n\n<ul>\n  <li><strong>Religious Discrimination:</strong> Minorities like Muslims, Christians, and Sikhs often face bias in areas such as education, employment, and housing. Incidents of violence against them further exacerbate this situation, fostering a sense of insecurity and alienation.</li>\n\n  <li><strong>Language and Cultural Challenges:</strong> Indigenous groups and linguistic minorities struggle to maintain their languages and traditions amidst the dominance of major languages. Their cultural practices are often overlooked, leading to a loss of identity and a sense of belonging.</li>\n\n  <li><strong>Economic Disparities:</strong> Minorities, especially Dalits and tribal communities, experience poverty and limited opportunities in education and employment. Economic marginalization perpetuates social and political disadvantages, hindering their upward mobility.</li>\n\n  <li><strong>Political Underrepresentation:</strong> Despite reservation policies, minorities find it challenging to participate meaningfully in politics. They are often underrepresented in decision-making bodies, resulting in a lack of voice and influence in governance.</li>\n\n  <li><strong>Educational Bias:</strong> Minorities, particularly Muslims, face hurdles in accessing quality education. Discrimination in schools, lack of resources, and social stigma contribute to higher dropout rates and lower educational attainment among minority students.</li>\n\n  <li><strong>Social Exclusion:</strong> Discrimination and stigma against minorities, especially Dalits and religious groups, affect their daily lives and opportunities for progress. Social exclusion perpetuates cycles of poverty and marginalization, reinforcing existing inequalities.</li>\n</ul>\n\n<p><strong>Examples of Marginalization</p></strong>\n\n<p>1. <strong>Ayodhya Riots:</strong> The communal riots in Ayodhya in 1992 targeted Muslims, resulting in loss of life and property and highlighting religious tensions in the country.</p>\n\n<p>2. <strong>Caste Discrimination:</strong> Dalits and tribals continue to face caste-based discrimination, impacting their access to education, employment, and social status.</p>\n\n<p>3. <strong>Language Struggles:</strong> Indigenous communities in regions like Northeast India struggle to preserve their languages amidst the dominance of major languages, leading to cultural erosion and identity crises.</p>\n\n<p>4. <strong>Unequal Healthcare Access:</strong> Minorities, especially those from economically disadvantaged backgrounds, face challenges in accessing quality healthcare due to cost barriers and discrimination by healthcare providers.</p>\n\n<p>5. <strong>Job Discrimination:</strong> Minorities such as Muslims and Dalits encounter bias in employment opportunities, resulting in higher unemployment rates and economic instability within these communities.</p>\n\n<p>Despite legal safeguards, minorities in India continue to experience marginalization across various spheres of life. Addressing these systemic issues requires concerted efforts to promote equality, inclusivity, and social justice for all citizens.</p>\n\n<p>Efforts should focus on eliminating discriminatory practices, ensuring equitable access to resources and opportunities, and fostering a society where every individual, regardless of their background, can thrive and contribute to the country's progress.</p>\n\n<p>Overall, it is crucial for society to recognize and address the challenges faced by minorities to build a more equitable and inclusive nation that upholds the principles of justice and equality.</p>",
            },
            {
              question:
                "<h6>5. How does gender as a social construct impact the socialization process in India? Cite examples from your experiences and observations. (15)</h6>",
              answer:
                "<p><strong>Understanding the Impact of Gender as a Social Construct on Socialization in India</p></strong>\n\n<p>Gender, as a social construct, plays a profound role in shaping the socialization process in India. From early childhood, individuals are socialized into specific gender roles, behaviors, and expectations based on societal norms and stereotypes. This process influences various aspects of life, including education, family dynamics, work, and interpersonal relationships.</p>\n\n<p><strong>The Influence of Gender on Socialization</p></strong>\n\n<p>1. <strong>Family Dynamics:</strong> In Indian society, gender roles within families are often deeply ingrained. Boys are typically encouraged to be assertive, independent, and ambitious, while girls are taught to be nurturing, submissive, and domestic. These gendered expectations are reinforced through parental guidance, sibling interactions, and extended family dynamics.</p>\n\n<p>2. <strong>Educational Environment:</strong> Gender biases are prevalent in educational institutions, affecting the learning experiences and opportunities of students. Boys are often encouraged to excel in academic subjects and leadership roles, while girls may face discouragement from pursuing certain fields or career paths perceived as 'male-dominated.' Moreover, textbooks and teaching materials sometimes reinforce gender stereotypes, perpetuating unequal treatment and expectations.</p>\n\n<p>3. <strong>Media and Popular Culture:</strong> Mass media, including television, films, and advertising, play a significant role in shaping gender norms and perceptions. Stereotypical portrayals of masculinity and femininity in media contribute to the reinforcement of traditional gender roles and behaviors. For example, women are often depicted as caregivers or objects of desire, while men are portrayed as strong, dominant figures. Such representations influence how individuals perceive themselves and others, contributing to the socialization process.</p>\n\n<p>4. <strong>Workplace Dynamics:</strong> Gender dynamics in the workplace also influence socialization. Men are typically expected to assume leadership positions and prioritize career advancement, while women may encounter barriers to career progression due to systemic gender discrimination and bias. Moreover, workplace cultures often reflect traditional gender norms, leading to unequal opportunities, pay disparities, and limited representation of women in leadership roles.</p>\n\n<p><strong>Examples from Experiences and Observations</p></strong>\n\n<p>1. <strong>Gendered Chores:</strong> In many households, girls are assigned domestic chores such as cooking, cleaning, and caregiving, while boys are encouraged to focus on outdoor activities or academic pursuits. This division of labor reinforces traditional gender roles and expectations from a young age.</p>\n\n<p>2. <strong>Stereotypical Toys:</strong> Toy stores often segregate toys based on gender, with dolls and kitchen sets marketed towards girls, while action figures and construction sets are targeted at boys. This perpetuates the notion that certain interests and activities are 'appropriate' for specific genders, limiting children's exploration and self-expression.</p>\n\n<p>3. <strong>Gendered Clothing:</strong> Dress codes and clothing choices are often dictated by gender norms. Girls are expected to wear skirts, dresses, and feminine colors, while boys are encouraged to dress in 'masculine' attire such as pants and shirts. Deviating from these norms may result in social stigma or ridicule.</p>\n\n<p>4. <strong>Career Aspirations:</strong> Discussions around career choices often reflect gender biases and stereotypes. Girls may be discouraged from pursuing STEM fields or leadership roles, while boys may face pressure to pursue careers associated with 'masculine' traits such as engineering or finance. These societal expectations influence individuals' career paths and aspirations.</p>\n\n<p>Overall, the impact of gender as a social construct on the socialization process in India is pervasive and multifaceted. Breaking free from these entrenched gender norms requires challenging stereotypes, promoting gender equality and inclusivity, and empowering individuals to defy traditional expectations. By fostering environments that encourage diversity, acceptance, and self-expression, we can create a more equitable society where individuals are free to pursue their passions and fulfill their potential, regardless of gender.</p>",

              question:
                "<h6>6. Discuss family as a social institution. How do families impact child-rearing practices? Elaborate on the basis of your experiences. (15)</h6>",
              answer:
                "<p><strong>Understanding Family as a Social Institution and its Impact on Child-Rearing Practices</p></strong>\n\n<p>Family is a fundamental social institution that plays a central role in shaping the lives of individuals, particularly in the context of child-rearing practices. In simpler terms, family is like the building block of society, where children learn important values, behaviors, and social norms. Drawing from personal experiences and observations, let's explore the significance of family and its influence on child-rearing practices.</p>\n\n<p><strong>The Role of Family as a Social Institution</p></strong>\n\n<p>1. <strong>Support and Nurturance:</strong> Families provide emotional support, care, and nurturance to children, creating a sense of security and belonging. Parents play a crucial role in meeting the physical, emotional, and psychological needs of their children, laying the foundation for healthy development.</p>\n\n<p>2. <strong>Transmission of Culture:</strong> Families serve as primary agents of socialization, transmitting cultural values, traditions, and beliefs from one generation to the next. Through everyday interactions, rituals, and celebrations, children learn about their cultural identity and heritage, shaping their worldview and sense of belonging.</p>\n\n<p>3. <strong>Socialization and Moral Development:</strong> Families socialize children into societal norms, roles, and expectations, teaching them how to behave appropriately in different social contexts. Parents impart moral values, ethics, and principles that guide children's conduct and decision-making, contributing to their moral development and character formation.</p>\n\n<p><strong>Impact of Families on Child-Rearing Practices</p></strong>\n\n<p>1. <strong>Parenting Styles:</strong> Different families adopt varying parenting styles, ranging from authoritative (firm but loving) to permissive (indulgent) or authoritarian (strict). These parenting styles influence how children are disciplined, nurtured, and guided, shaping their behavior and personality traits.</p>\n\n<p>2. <strong>Role Modeling:</strong> Parents serve as role models for their children, influencing their attitudes, beliefs, and behaviors through their own actions and interactions. Children learn by observing how their parents communicate, resolve conflicts, and navigate relationships, internalizing these patterns and replicating them in their own lives.</p>\n\n<p>3. <strong>Family Structure:</strong> The structure of the family, including factors such as size, composition, and dynamics, can impact child-rearing practices. Extended families, for example, may involve multiple generations living together, providing children with a broader support network and diverse caregiving experiences.</p>\n\n<p><strong>Experiences and Observations</p></strong>\n\n<p>In my own family, I have observed how parenting styles and family dynamics influence child-rearing practices. My parents, for instance, employed an authoritative parenting approach, balancing warmth and discipline to instill values such as responsibility, respect, and empathy. This approach fostered a supportive environment where open communication and mutual respect were valued.</p>\n\n<p>Moreover, the role of extended family members, such as grandparents, aunts, and uncles, in childcare and upbringing cannot be overlooked. In my family, the involvement of extended family members provided additional support, guidance, and cultural enrichment, contributing to a well-rounded upbringing.</p>\n\n<p>Additionally, I have noticed how cultural and societal norms shape family dynamics and child-rearing practices. For example, gender roles and expectations may influence the division of labor within the family, impacting children's perceptions of gender and their future aspirations.</p>\n\n<p>In conclusion, family as a social institution plays a vital role in child-rearing practices, shaping children's development, values, and behaviors. By fostering nurturing environments, transmitting cultural heritage, and providing guidance and support, families lay the groundwork for healthy growth and social integration. Drawing from personal experiences and observations, it is evident that families wield significant influence in shaping the next generation, making them indispensable agents of socialization and moral development.</p>",
            },

              question:
                "<h6>7. ‘Child labour is not only a cause but consequence of social inequities’. Discuss. (15)</h6>",
              answer:
                "<p><strong>Exploring the Relationship Between Child Labour and Social Inequities</p></strong>\n\n<p>The issue of child labour is deeply intertwined with social inequities, serving both as a cause and consequence of inequality within society. Let's delve into this complex relationship and analyze how social inequities perpetuate the cycle of child labour.</p>\n\n<p><strong>Child Labour as a Cause of Social Inequities</p></strong>\n\n<p>1. <strong>Poverty and Economic Exploitation:</strong> Poverty is one of the primary drivers of child labour, as families living in poverty often rely on the income generated by their children to survive. Children from marginalized communities are particularly vulnerable to exploitation, as they lack access to education and opportunities for upward mobility.</p>\n\n<p>2. <strong>Lack of Social Protection:</strong> Inequitable social structures and policies fail to provide adequate protection for vulnerable children, leaving them susceptible to exploitation by unscrupulous employers. The absence of legal safeguards and enforcement mechanisms perpetuates the cycle of child labour, allowing employers to exploit children for cheap labor.</p>\n\n<p>3. <strong>Education Disparities:</strong> Children from disadvantaged backgrounds face significant barriers to accessing quality education, including lack of infrastructure, teacher shortages, and financial constraints. Without access to education, these children are forced into exploitative labor arrangements, further entrenching their social disadvantage.</p>\n\n<p><strong>Child Labour as a Consequence of Social Inequities</p></strong>\n\n<p>1. <strong>Inter-Generational Poverty:</strong> Child labour perpetuates the cycle of poverty by depriving children of educational opportunities and trapping them in low-wage, exploitative work. Without access to education and skills development, these children are unable to break free from the cycle of poverty, leading to inter-generational inequities.</p>\n\n<p>2. <strong>Health and Well-being:</strong> Children engaged in hazardous forms of labour are exposed to physical, psychological, and emotional risks that jeopardize their health and well-being. Inequitable access to healthcare and social services exacerbates these risks, perpetuating a cycle of poor health outcomes and social marginalization.</p>\n\n<p>3. <strong>Social Exclusion:</strong> Child labour often reinforces existing social hierarchies and inequalities by depriving children of opportunities for social interaction, education, and personal development. Stigmatization and discrimination against child laborers further marginalize them within society, perpetuating cycles of poverty and inequity.</p>\n\n<p><strong>Breaking the Cycle</p></strong>\n\n<p>To address the intertwined issues of child labour and social inequities, comprehensive strategies are needed that address the root causes and consequences of these phenomena. This includes:</p>\n\n<ul>\n  <li><strong>Poverty Alleviation:</strong> Implementing poverty reduction programs that provide economic opportunities and social support to marginalized families, enabling them to meet their basic needs without relying on child labor.</li>\n  <li><strong>Education Reform:</strong> Investing in universal access to quality education, including measures to address barriers such as poverty, discrimination, and social exclusion.</li>\n  <li><strong>Legal Protections:</strong> Strengthening legal frameworks and enforcement mechanisms to protect children from exploitation and ensure their rights to education, health, and well-being are upheld.</li>\n  <li><strong>Social Awareness:</strong> Promoting awareness and advocacy campaigns to challenge social norms and attitudes that perpetuate child labor and inequities, fostering a culture of child rights and social justice.</li>\n</ul>\n\n<p>In conclusion, child labour is both a cause and consequence of social inequities, perpetuating cycles of poverty, exploitation, and marginalization within society. Addressing this issue requires a multi-faceted approach that addresses underlying structural inequities while providing support and protection for vulnerable children and families. By addressing the root causes and consequences of child labour, we can work towards building a more equitable and just society for all children.</p>",
            },

              answer:
                "<p><strong>Exploring Key Concepts: Federalism, Demonetisation, and Masculinity</p></strong>\n\n<p><strong>Federalism</p></strong>\n\n<p>Federalism is a system of government where power is divided between a central authority and constituent political units, such as states or provinces. In India, federalism is enshrined in the Constitution, aiming to accommodate the country's diversity while ensuring effective governance. This division of powers allows for regional autonomy while maintaining national unity.</p>\n\n<p>The concept of federalism in India is vital due to its vast geographical and cultural diversity. With 28 states and 8 Union territories, each with its own unique identity and requirements, a centralized system of governance would be impractical. Federalism ensures that states have the flexibility to address local issues and cater to the needs of their populace while the central government handles matters of national importance.</p>\n\n<p>While federalism promotes decentralization and regional empowerment, it also poses challenges. Tensions between the central government and states often arise over issues such as resource allocation, administrative control, and political autonomy. Striking a balance between centralized authority and regional empowerment remains an ongoing process, requiring constant negotiation and cooperation.</p>\n\n<p><strong>Demonetisation and its Impact on Indian Society</p></strong>\n\n<p>Demonetisation refers to the sudden withdrawal of a particular currency denomination from circulation. In November 2016, the Indian government announced the demonetisation of ₹500 and ₹1000 currency notes, a move aimed at curbing black money, corruption, and promoting a digital economy.</p>\n\n<p>While demonetisation was intended to bring unaccounted wealth into the formal banking system, its implementation led to significant disruption and economic hardship. The sudden withdrawal of high-value currency notes caused chaos, with long queues forming outside banks and ATMs as people rushed to exchange or deposit their old notes.</p>\n\n<p>The impact of demonetisation on Indian society was profound and multifaceted. While it did succeed in bringing a significant amount of unaccounted wealth into the formal banking system, the disruption caused by cash shortages severely affected various sectors of the economy.</p>\n\n<p>Small businesses, especially those reliant on cash transactions, bore the brunt of demonetisation. Many struggled to stay afloat amidst liquidity shortages, leading to job losses and economic instability. The informal sector, which employs a significant portion of India's workforce, was particularly vulnerable.</p>\n\n<p>In addition to economic ramifications, demonetisation also highlighted underlying issues of financial inclusion and digital infrastructure. While the move aimed to promote digital payments, the lack of widespread access to banking services and internet connectivity in rural areas posed significant challenges.</p>\n\n<p>Overall, the impact of demonetisation on Indian society underscores the complexities of implementing large-scale economic reforms. While it sparked debates on the effectiveness of such measures in tackling black money and corruption, it also raised questions about the need for better planning and mitigation strategies to minimize adverse consequences.</p>\n\n<p><strong>Masculinity</p></strong>\n\n<p>Masculinity encompasses the attributes, behaviors, and roles traditionally associated with men. While societal expectations of masculinity have evolved over time, traditional notions often emphasize traits like strength, dominance, and independence.</p>\n\n<p>However, these traditional notions of masculinity can be harmful, perpetuating stereotypes and contributing to issues like gender-based violence and mental health struggles. Toxic masculinity, characterized by traits such as aggression, misogyny, and the repression of emotions, has been linked to various social problems.</p>\n\n<p>Efforts to redefine masculinity focus on promoting empathy, vulnerability, and emotional intelligence. Challenging traditional norms that equate strength with suppression is crucial for creating more inclusive and supportive environments for individuals of all genders.</p>\n\n<p>By embracing a more inclusive and nuanced understanding of masculinity, society can foster healthier and more fulfilling experiences of gender for everyone. Encouraging men to express a wider range of emotions and seek help when needed is essential for breaking free from harmful stereotypes and building more equitable relationships.</p>\n",

      function generateSectionsAndQuestions() {
        var questionContainer = $("#questionContainer");
        sections.forEach(function (section, sectionIndex) {
          var sectionHTML = `<p><strong>${section.name}</p></strong>`;
          section.questionsAndAnswers.forEach(function (item, questionIndex) {
            var questionID = "question" + sectionIndex + "-" + questionIndex;
            var answerID = "answer" + sectionIndex + "-" + questionIndex;
            var card = `
          <div class="card">
            <div class="card-header" id="${questionID}">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#${answerID}" aria-expanded="false" aria-controls="${answerID}">
                  ${item.question}
                  <i class="fas fa-chevron-down float-right"></i>
                </button>
              </h5>
            </div>
            <div id="${answerID}" class="collapse" aria-labelledby="${questionID}" data-parent="#questionContainer">
              <div class="card-body">
                ${item.answer}
              </div>
            </div>
          </div>`;
            sectionHTML += card;
          });
          questionContainer.append(sectionHTML);
        });
      }

      $(document).ready(function () {
        generateSectionsAndQuestions();

        // Collapse other cards when one is shown
        $(".collapse").on("show.bs.collapse", function () {
          $(".collapse.show").not(this).collapse("hide");
        });

        // Dark mode toggle
        $("#darkModeToggle").click(function () {
          var darkModeState = $("body").hasClass("dark-mode");
          $("body").toggleClass("dark-mode");
          $("header").toggleClass("dark-mode");
          $("footer").toggleClass("dark-mode");
          $(".card").toggleClass("dark-mode");
          $(".dropdown-toggle").toggleClass("dark-mode"); // Apply dark mode to dropdown toggle button
          $(".dropdown-menu").toggleClass("dark-mode"); // Apply dark mode to dropdown menu
          if (!darkModeState) {
            $(this)
              .addClass("on")
              .text("Light Mode")
              .html('<i class="fas fa-sun"></i> Light Mode');
            localStorage.setItem("darkMode", "on"); // Store dark mode state in local storage
          } else {
            $(this)
              .removeClass("on")
              .text("Dark Mode")
              .html('<i class="fas fa-moon"></i> Dark Mode');
            localStorage.setItem("darkMode", "off"); // Store dark mode state in local storage
          }
        });

        // Retrieve dark mode state from local storage
        var darkModeState = localStorage.getItem("darkMode");
        if (darkModeState === "on") {
          $(
            "body, header, footer, .card, .dropdown-toggle, .dropdown-menu"
          ).addClass("dark-mode");
          $("#darkModeToggle")
            .addClass("on")
            .text("Light Mode")
            .html('<i class="fas fa-sun"></i> Light Mode');
        }

        // Highlight selected set
        $(".dropdown-item").click(function () {
          $(".dropdown-item").removeClass("selected");
          $(this).addClass("selected");
        });
      });
    </script>
