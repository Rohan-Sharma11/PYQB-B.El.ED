    <!-- jQuery and Bootstrap Bundle (includes Popper) -->

    <!-- Custom JavaScript -->
    <script>
      $(document).ready(function () {
        // Dark mode toggle
        $("#darkModeToggle").click(function () {
          var darkModeState = $("body").hasClass("dark-mode");
          $("body").toggleClass("dark-mode");
          $("header").toggleClass("dark-mode");
          $("footer").toggleClass("dark-mode");
          $(".card").toggleClass("dark-mode");
          $(".dropdown-toggle").toggleClass("dark-mode"); // Apply dark mode to dropdown toggle button
          $(".dropdown-menu").toggleClass("dark-mode"); // Apply dark mode to dropdown menu
          if (!darkModeState) {
            $(this)
              .addClass("on")
              .text("Light Mode")
              .html('<i class="fas fa-sun"></i> Light Mode');
            localStorage.setItem("darkMode", "on"); // Store dark mode state in local storage
          } else {
            $(this)
              .removeClass("on")
              .text("Dark Mode")
              .html('<i class="fas fa-moon"></i> Dark Mode');
            localStorage.setItem("darkMode", "off"); // Store dark mode state in local storage
          }
        });

        // Retrieve dark mode state from local storage
        var darkModeState = localStorage.getItem("darkMode");
        if (darkModeState === "on") {
          $(
            "body, header, footer, .card, .dropdown-toggle, .dropdown-menu"
          ).addClass("dark-mode");
          $("#darkModeToggle")
            .addClass("on")
            .text("Light Mode")
            .html('<i class="fas fa-sun"></i> Light Mode');
        }
      });
    </script>
