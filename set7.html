              question:
                "<h6>1. Write short notes on any two of the following:(5+5=10)</h6><h6>(a)People's movement in a democracy<br>(b)Women's Rights<br>(c)Education as a right</h6>",
              answer: `
        
        
        <p><strong>People's Movement in a Democracy:</strong></p>
        <p>People's movements play a crucial role in democracy by mobilizing citizens to advocate for social, political, and economic change. These movements are often grassroots initiatives driven by collective grievances, aspirations, and demands for justice. People's movements can challenge entrenched power structures, influence government policies, and hold authorities accountable. Examples include civil rights movements, environmental protests, labor strikes, and campaigns for social justice. Through peaceful protest, advocacy, and community organizing, people's movements contribute to democratization, empowerment, and social transformation.</p>
        
        <p><strong>Women's Rights:</strong></p>
        <p>Women's rights encompass the entitlements and freedoms that women are entitled to in society, including equality, autonomy, and non-discrimination. Despite progress in gender equality, women continue to face systemic barriers such as gender-based violence, unequal access to education and employment, and limited political representation. Advocacy for women's rights seeks to address these inequalities and promote gender justice through legal reforms, policy interventions, and social activism. Key issues include reproductive rights, gender-based violence, economic empowerment, and political participation. Ensuring women's rights is essential for achieving gender equality, social justice, and inclusive development.</p>
        
        <p><strong>Education as a Right:</strong></p>
        <p>Education is a fundamental human right essential for individual empowerment, economic opportunity, and societal development. Access to quality education enables individuals to acquire knowledge, skills, and capabilities necessary for personal fulfillment and active citizenship. Education as a right is enshrined in international human rights instruments and national constitutions, including the Right to Education Act in India. However, barriers such as poverty, discrimination, and inadequate infrastructure often limit access to education, particularly for marginalized communities. Efforts to promote education as a right involve ensuring universal access to free, compulsory, and quality education, eliminating disparities based on gender, socio-economic status, and disability, and investing in inclusive and equitable educational systems.</p>
    `,

            {
              question:
                "<h6>2. Offer a critical commentary on the impact that liberalisation and privatisation have made on various sectors that play a role in shaping childhood in India. (15)</h6>",
              answer: `
        <p><strong>Impact of Liberalization and Privatization on Childhood in India:</strong></p>
        <p>The liberalization and privatization policies implemented in India since the 1990s have had a significant impact on various sectors that influence childhood, including education, healthcare, media, and consumerism.</p>
        
        <p><strong>Education:</strong></p>
        <p>While liberalization opened up opportunities for private investment in education, it also led to the commercialization and commodification of learning. Privatization resulted in the proliferation of private schools, which often prioritize profit over quality education. This has widened the gap between elite private schools and underfunded public schools, exacerbating inequalities in access to education. Moreover, the emphasis on rote learning and standardized testing in privatized education systems neglects holistic child development.</p>
        
        <p><strong>Healthcare:</strong></p>
        <p>The privatization of healthcare has led to the emergence of expensive private hospitals and clinics catering to the affluent, while public healthcare services remain inadequate, especially in rural areas. This has marginalized marginalized communities, including children, who lack access to quality healthcare services. The commercialization of healthcare has also resulted in the over-prescription of medications and unnecessary medical procedures, impacting children's health and well-being.</p>
        
        <p><strong>Media:</strong></p>
        <p>Liberalization of the media sector has increased the influence of commercial interests on children's media consumption. Advertisements targeting children promote consumerism and materialism, shaping their desires and aspirations. Moreover, the proliferation of digital media and social networking platforms has exposed children to inappropriate content and online risks, raising concerns about their safety and mental health.</p>
        
        <p><strong>Consumerism:</strong></p>
        <p>Liberalization and privatization have fueled consumerism, leading to the commodification of childhood. Children are increasingly targeted as consumers through advertising and marketing strategies, influencing their preferences and consumption patterns. The emphasis on material possessions and status symbols has overshadowed traditional values and community ties, impacting children's socio-emotional development.</p>
        
        <p>In conclusion, while liberalization and privatization have spurred economic growth in India, their impact on sectors shaping childhood has been mixed. While some children have benefited from increased access to private services, many others, especially from marginalized communities, have been left behind. Addressing the inequalities exacerbated by liberalization and privatization is essential to ensure that all children have equal opportunities to thrive.</p>
    `,

            {
              question:
                "<h6>3. How is nationalism a complex and restricting construct? Elucidate by taking the context of India. (15)</h6>",
              answer: `
       
        
        <p><strong>Nationalism: A Complex and Restricting Construct in the Indian Context:</strong></p>
        
        <p><strong>Complexity of Nationalism:</strong></p>
        <p>Nationalism, defined as the ideological belief in the supremacy and unity of a nation-state, is a complex and multifaceted construct with both unifying and divisive dimensions:</p>
        <ul>
            <li><strong>Unity and Identity:</strong> Nationalism fosters a sense of belonging and identity among citizens, promoting solidarity, patriotism, and collective pride in shared history, culture, and achievements. In India, nationalism has played a crucial role in the country's struggle for independence from colonial rule and in shaping its post-independence identity as a diverse and pluralistic nation.</li>
            <li><strong>Exclusion and Othering:</strong> However, nationalism can also be exclusionary, defining the nation in opposition to perceived outsiders or minorities. In India, ethno-religious nationalism has been used to marginalize religious and cultural minorities, perpetuate social hierarchies, and justify discriminatory policies and practices. This form of nationalism can lead to sectarianism, communal violence, and the erosion of pluralism and tolerance.</li>
            <li><strong>Political Instrumentation:</strong> Nationalism is often instrumentalized by political actors to mobilize support, legitimize authority, and suppress dissent. In India, nationalist rhetoric is frequently employed by political parties to consolidate power, promote majoritarian agendas, and silence dissenting voices, undermining democratic principles such as freedom of expression and pluralism.</li>
        </ul>
        
        <p><strong>Restrictions of Nationalism:</strong></p>
        <p>While nationalism can foster a sense of belonging and unity, it also imposes restrictions and limitations on individual freedoms, diversity, and democratic values:</p>
        <ul>
            <li><strong>Freedom of Expression:</strong> Nationalist narratives often prioritize conformity and loyalty to the nation-state, stifling dissent and critical discourse. Individuals who question or critique nationalist ideologies may face censorship, intimidation, or accusations of being anti-national, curtailing freedom of expression and intellectual diversity.</li>
            <li><strong>Minority Rights:</strong> In the Indian context, ethno-religious nationalism has marginalized religious and cultural minorities, threatening their rights, freedoms, and safety. Nationalist agendas that prioritize the interests of the majority community can erode the rights of minorities, undermine secularism, and exacerbate social tensions and divisions.</li>
            <li><strong>Diversity and Pluralism:</strong> Nationalism often promotes a homogenized, monolithic identity that overlooks the diversity and complexity of Indian society. This narrow conception of nationalism can marginalize minority communities, suppress linguistic and cultural diversity, and homogenize identities, undermining India's rich heritage and pluralistic ethos.</li>
        </ul>
        
        <p><strong>Conclusion:</strong></p>
        <p>Nationalism in India is a complex and contested construct, embodying both unifying and divisive forces. While nationalism can foster solidarity and collective identity, it also imposes restrictions on individual freedoms, diversity, and democratic values. Recognizing the complexity of nationalism is essential for promoting inclusive and pluralistic forms of patriotism that celebrate India's diversity, uphold constitutional principles, and safeguard the rights and dignity of all citizens.</p>
    `,

            {
              question:
                "<h6>4. Reflect on the nature of Indian model of federalism in the light of contemporary debates around education or choices made by women in their personal life. What has the distribution of power led to? (15)</h6>",
              answer: `
        
        
        <p><strong>Indian Model of Federalism and Contemporary Debates:</strong></p>
        
        <p><strong>Nature of Indian Federalism:</strong></p>
        <p>The Indian model of federalism is characterized by a complex distribution of powers between the central government and the states, with the Constitution delineating the respective jurisdictions and responsibilities of each level of government. This federal structure is intended to balance the need for a strong, unified nation-state with the principles of decentralization, autonomy, and regional representation.</p>
        
        <p><strong>Education Debate:</strong></p>
        <p>In the context of education, debates around federalism often revolve around issues of resource allocation, policy formulation, and governance. While education is primarily a state subject under the Indian Constitution, the central government plays a significant role in setting national priorities, standards, and funding mechanisms. This division of powers has led to tensions between the center and states over issues such as curriculum design, funding formulas, and regulatory frameworks.</p>
        
        <p><strong>Women's Choices in Personal Life:</strong></p>
        <p>Similarly, debates around federalism intersect with discussions on women's choices in their personal lives, particularly in matters such as marriage, family, and reproductive rights. While personal laws governing marriage, divorce, inheritance, and family matters fall within the purview of religious and customary practices, the central government has jurisdiction over certain aspects of gender equality, including anti-discrimination laws, reproductive health policies, and social welfare programs.</p>
        
        <p><strong>Impact of Distribution of Power:</strong></p>
        <p>The distribution of power in Indian federalism has led to both positive and negative outcomes:</p>
        <ul>
            <li><strong>Positive Impact:</strong> Decentralization allows states to tailor policies and programs to their specific socio-cultural contexts, promoting innovation, experimentation, and local ownership. States have the flexibility to address unique challenges and cater to diverse needs, leading to more responsive and effective governance in areas such as education, healthcare, and social welfare.</li>
            <li><strong>Negative Impact:</strong> However, the distribution of power can also lead to fragmentation, duplication, and inefficiency in policy implementation. Inconsistencies in laws and regulations across states can create disparities in access to rights and services, particularly for marginalized populations. Moreover, inter-state conflicts and jurisdictional disputes can hinder cooperative federalism and impede efforts to address shared challenges such as poverty, inequality, and environmental degradation.</li>
        </ul>
        
        <p><strong>Conclusion:</strong></p>
        <p>The nature of Indian federalism reflects a delicate balance between centralization and decentralization, with implications for governance, policy-making, and socio-economic development. While the distribution of power allows for flexibility and diversity in governance approaches, it also poses challenges in terms of coordination, accountability, and equity. Addressing these challenges requires a commitment to cooperative federalism, dialogue, and inclusive decision-making processes that prioritize the welfare and rights of all citizens.</p>
    `,

              question:
                "<h6>5. Describe and critically reflect on the violation of children's right to free and compulsory education during the pandemic-led massive closure of schools and other related institutions. (15)</h6>",
              answer: `
        <p><strong>Answer to question 5:</strong></p>
        
        <p><strong>Violation of Children's Right to Education during the Pandemic:</strong></p>
        
        <p>The COVID-19 pandemic and the subsequent closure of schools and educational institutions have resulted in a widespread violation of children's right to free and compulsory education, with significant implications for their learning outcomes, well-being, and future prospects.</p>
        
        <p><strong>Educational Disruption:</strong></p>
        <p>The abrupt closure of schools and the shift to remote learning modalities have disrupted children's access to education, particularly for those from marginalized communities and rural areas with limited access to technology and internet connectivity. Many children, especially those from low-income families, lack the necessary devices, internet access, or conducive learning environments to participate effectively in online classes, leading to learning loss, disengagement, and widening educational inequalities.</p>
        
        <p><strong>Social and Emotional Impact:</strong></p>
        <p>Extended school closures have deprived children of crucial social interactions, peer support, and emotional development opportunities provided by the school environment. Children have experienced increased feelings of isolation, anxiety, and stress due to prolonged periods of confinement and uncertainty, exacerbating mental health issues and psychosocial distress.</p>
        
        <p><strong>Economic Hardship:</strong></p>
        <p>The closure of schools has placed additional economic burdens on vulnerable families, particularly those relying on free school meals, transportation subsidies, or childcare services. Parents, especially women, have been forced to juggle caregiving responsibilities, remote work, and financial insecurity, impacting their ability to support their children's learning and well-being.</p>
        
        <p><strong>Exacerbation of Inequalities:</strong></p>
        <p>The pandemic-induced educational crisis has disproportionately affected marginalized and disadvantaged children, widening existing disparities in access to quality education and opportunities. Children from marginalized communities, including girls, children with disabilities, and those living in remote or conflict-affected areas, are at greater risk of dropping out of school, falling behind academically, or being forced into child labor or early marriage.</p>
        
        <p><strong>Critical Reflection:</strong></p>
        <p>The violation of children's right to education during the pandemic underscores the urgent need for inclusive and equitable approaches to crisis response and recovery:</p>
        <ul>
            <li><strong>Policy Response:</strong> Governments must prioritize the safe reopening of schools and the provision of adequate resources, support, and guidance to ensure a smooth transition back to in-person learning. Measures such as catch-up programs, remedial education, and mental health support services are essential to address learning gaps and psychosocial needs.</li>
            <li><strong>Investment in Education:</strong> The pandemic has highlighted the importance of robust and resilient education systems that prioritize equity, inclusion, and quality. Increased investment in education infrastructure, digital literacy, teacher training, and social protection programs is crucial to build back better and ensure that no child is left behind.</li>
            <li><strong>Community Engagement:</strong> Engaging parents, communities, civil society organizations, and children themselves in decision-making processes and recovery efforts is essential to foster a sense of ownership, agency, and resilience. Collaborative partnerships and grassroots initiatives can leverage local knowledge, resources, and innovations to address the diverse needs and challenges faced by children and families.</li>
        </ul>
        
        <p><strong>Conclusion:</strong></p>
        <p>The pandemic has exposed and exacerbated systemic inequities and vulnerabilities in the education sector, posing significant challenges to children's right to education. Addressing these challenges requires a coordinated and inclusive response that prioritizes equity, access, and quality in education, ensuring that every child has the opportunity to fulfill their potential and thrive in a post-pandemic world.</p>
    `,

            {
              question:
                "<h6>6. What are the challenges that the Constitutional value of secularism faces in contemporary India? What is the role of education in it? (15)</h6>",
              answer: `
        
        
        <p><strong>Challenges to Secularism in Contemporary India:</strong></p>
        
        <p><strong>Religious Polarization:</strong></p>
        <p>One of the significant challenges to secularism in contemporary India is the rise of religious polarization and communal tensions. Politicization of religious identities, hate speech, and communal violence undermine the principles of secularism enshrined in the Constitution, fostering divisions and animosities along religious lines. Instances of religious discrimination, intolerance, and majoritarianism threaten the pluralistic fabric of Indian society and erode the secular ethos of the nation.</p>
        
        <p><strong>Communal Politics:</strong></p>
        <p>Communal politics, driven by electoral considerations and identity-based mobilization, further exacerbate challenges to secularism. Political parties often exploit religious sentiments and affiliations to consolidate their support base, marginalize religious minorities, and promote a majoritarian agenda. Communal rhetoric and policies that favor specific religious communities undermine the secular principles of equality, non-discrimination, and religious freedom enshrined in the Constitution.</p>
        
        <p><strong>Legal and Policy Framework:</strong></p>
        <p>Despite constitutional safeguards, challenges to secularism persist due to loopholes in the legal and policy framework. Ambiguous interpretations of secularism, loopholes in anti-conversion laws, and selective enforcement of religious freedom protections contribute to perceptions of bias and injustice. Moreover, state-sponsored discrimination, such as preferential treatment of certain religious communities or restrictions on religious practices, undermines the secular character of the state and erodes trust in democratic institutions.</p>
        
        <p><strong>Role of Education:</strong></p>
        <p>Education plays a crucial role in addressing challenges to secularism and promoting pluralism, tolerance, and social cohesion:</p>
        <ul>
            <li><strong>Curriculum and Pedagogy:</strong> Education curriculum should reflect secular values, promote critical thinking, and foster respect for diverse religious and cultural traditions. Inclusive pedagogical approaches that celebrate India's religious diversity, emphasize shared values, and counter stereotypes and prejudices can help build a more inclusive and harmonious society.</li>
            <li><strong>Civic Education:</strong> Civic education programs should educate students about the principles of secularism, constitutional rights, and the importance of religious tolerance and pluralism. Encouraging dialogue, empathy, and understanding of diverse perspectives can empower students to become responsible citizens committed to upholding secular ideals and promoting social justice.</li>
            <li><strong>Teacher Training:</strong> Professional development programs for teachers should incorporate training on multicultural education, interfaith dialogue, and conflict resolution skills. Equipping educators with the knowledge, skills, and resources to address sensitive issues related to religion and identity in the classroom can create safe and inclusive learning environments conducive to respectful dialogue and mutual understanding.</li>
        </ul>
        
        <p><strong>Conclusion:</strong></p>
        <p>Secularism in contemporary India faces multifaceted challenges rooted in religious polarization, communal politics, and gaps in the legal and policy framework. Addressing these challenges requires a concerted effort to promote secular values, strengthen democratic institutions, and foster inclusive education systems that nurture pluralism, tolerance, and respect for religious diversity.</p>
    `,

            {
              question:
                "<h6>7. Discuss how reservation policy compensates for the social disadvantage and promotes the possibility of social justice and equality through education. (15)</h6>",
              answer: `
        
        
        <p><strong>Reservation Policy and Social Justice in Education:</strong></p>
        
        <p><strong>Compensating for Social Disadvantage:</strong></p>
        <p>The reservation policy, enshrined in the Indian Constitution, aims to address historical injustices, social inequalities, and systemic discrimination by providing opportunities for marginalized and underrepresented groups in education and employment. Through reservation quotas in educational institutions and government jobs, the policy seeks to compensate for the social disadvantage faced by marginalized communities such as Scheduled Castes (SC), Scheduled Tribes (ST), and Other Backward Classes (OBC).</p>
        
        <p><strong>Promoting Social Justice:</strong></p>
        <p>The reservation policy plays a crucial role in promoting social justice and equality through education in the following ways:</p>
        <ul>
            <li><strong>Access to Education:</strong> Reservation quotas ensure access to quality education for historically marginalized and underprivileged communities who have been historically denied opportunities due to caste-based discrimination and socio-economic deprivation. By reserving seats in educational institutions, the policy facilitates the inclusion of diverse perspectives, experiences, and talents, enriching the learning environment and promoting social cohesion.</li>
            <li><strong>Empowerment and Representation:</strong> Reservation policies empower marginalized communities by providing them with opportunities for upward social mobility, economic empowerment, and political representation. By ensuring proportional representation in educational institutions and government bodies, the policy enables marginalized groups to break the cycle of poverty, challenge social hierarchies, and assert their rights and interests in the public sphere.</li>
            <li><strong>Reduction of Disparities:</strong> The reservation policy helps reduce disparities in educational attainment and socio-economic status by addressing systemic barriers to access, retention, and completion faced by marginalized communities. By prioritizing equity over meritocracy, the policy recognizes the structural inequalities and discrimination embedded in society and seeks to level the playing field for historically disadvantaged groups.</li>
            <li><strong>Transformative Impact:</strong> Reservation policies have a transformative impact on social attitudes, perceptions, and practices by challenging caste-based prejudices, stereotypes, and stigmas. By promoting inclusivity, diversity, and social justice in educational institutions, the policy fosters a culture of respect, dignity, and solidarity, laying the foundation for a more equitable and inclusive society.</li>
        </ul>
        
        <p><strong>Conclusion:</strong></p>
        <p>The reservation policy is a cornerstone of India's commitment to social justice, equality, and inclusive development. By compensating for social disadvantage and promoting access, representation, and empowerment in education, the policy advances the principles of equity, diversity, and dignity enshrined in the Constitution. However, addressing the underlying causes of social inequality and discrimination requires a comprehensive approach that combines reservation policies with targeted interventions, affirmative action measures, and structural reforms aimed at dismantling systemic barriers and fostering a more just and inclusive society.</p>
    `,

      function generateSectionsAndQuestions() {
        var questionContainer = $("#questionContainer");
        sections.forEach(function (section, sectionIndex) {
          var sectionHTML = `<p><strong>${section.name}</p></strong>`;
          section.questionsAndAnswers.forEach(function (item, questionIndex) {
            var questionID = "question" + sectionIndex + "-" + questionIndex;
            var answerID = "answer" + sectionIndex + "-" + questionIndex;
            var card = `
          <div class="card">
            <div class="card-header" id="${questionID}">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#${answerID}" aria-expanded="false" aria-controls="${answerID}">
                  ${item.question}
                  <i class="fas fa-chevron-down float-right"></i>
                </button>
              </h5>
            </div>
            <div id="${answerID}" class="collapse" aria-labelledby="${questionID}" data-parent="#questionContainer">
              <div class="card-body">
                ${item.answer}
              </div>
            </div>
          </div>`;
            sectionHTML += card;
          });
          questionContainer.append(sectionHTML);
        });
      }

      $(document).ready(function () {
        generateSectionsAndQuestions();

        // Collapse other cards when one is shown
        $(".collapse").on("show.bs.collapse", function () {
          $(".collapse.show").not(this).collapse("hide");
        });

        // Dark mode toggle
        $("#darkModeToggle").click(function () {
          var darkModeState = $("body").hasClass("dark-mode");
          $("body").toggleClass("dark-mode");
          $("header").toggleClass("dark-mode");
          $("footer").toggleClass("dark-mode");
          $(".card").toggleClass("dark-mode");
          $(".dropdown-toggle").toggleClass("dark-mode"); // Apply dark mode to dropdown toggle button
          $(".dropdown-menu").toggleClass("dark-mode"); // Apply dark mode to dropdown menu
          if (!darkModeState) {
            $(this)
              .addClass("on")
              .text("Light Mode")
              .html('<i class="fas fa-sun"></i> Light Mode');
            localStorage.setItem("darkMode", "on"); // Store dark mode state in local storage
          } else {
            $(this)
              .removeClass("on")
              .text("Dark Mode")
              .html('<i class="fas fa-moon"></i> Dark Mode');
            localStorage.setItem("darkMode", "off"); // Store dark mode state in local storage
          }
        });

        // Retrieve dark mode state from local storage
        var darkModeState = localStorage.getItem("darkMode");
        if (darkModeState === "on") {
          $(
            "body, header, footer, .card, .dropdown-toggle, .dropdown-menu"
          ).addClass("dark-mode");
          $("#darkModeToggle")
            .addClass("on")
            .text("Light Mode")
            .html('<i class="fas fa-sun"></i> Light Mode');
        }

        // Highlight selected set
        $(".dropdown-item").click(function () {
          $(".dropdown-item").removeClass("selected");
          $(this).addClass("selected");
        });
      });
    </script>
