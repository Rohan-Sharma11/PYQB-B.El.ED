              question:
                "<h6>1. The idea of India as a nation took shape because of an oppressive colonial regime. Discuss with reference to major freedom movements.</h6>",
              answer: `
              

              <p><strong>Introduction:</strong></p>
              <p>The idea of India as a nation emerged in response to the oppressive colonial rule imposed by the British Empire. Major freedom movements in India played a pivotal role in shaping this idea by mobilizing people across diverse regions, cultures, and communities to resist colonial exploitation and assert their right to self-determination.</p>

              <p><strong>Impact of Colonial Regime:</strong></p>
              <p>The colonial regime in India was characterized by exploitation, oppression, and systematic subjugation of indigenous peoples. British policies such as economic exploitation, racial discrimination, and cultural hegemony fueled widespread discontent and resistance among the Indian populace.</p>

              <p><strong>Major Freedom Movements:</strong></p>
              <p>Several major freedom movements played a crucial role in shaping the idea of India as a nation:</p>
              <ul>
                  <li><strong>Indian National Congress (INC):</strong> Established in 1885, the Indian National Congress emerged as a political platform to voice the grievances of Indians and demand self-governance. The INC played a central role in mobilizing mass movements and articulating the vision of a united, independent India.</li>
                  <li><strong>Non-Cooperation Movement:</strong> Launched by Mahatma Gandhi in 1920, the Non-Cooperation Movement aimed to boycott British institutions, including educational institutions, courts, and government offices, and promote indigenous alternatives. The movement galvanized widespread support and showcased the collective strength of the Indian people.</li>
                  <li><strong>Civil Disobedience Movement:</strong> Initiated by Gandhi in 1930, the Civil Disobedience Movement aimed to challenge unjust laws and colonial authority through nonviolent resistance. The Salt March, a symbolic act of defiance against British salt laws, became a defining moment in India's struggle for independence.</li>
                  <li><strong>Quit India Movement:</strong> Launched in 1942, the Quit India Movement called for the immediate withdrawal of British colonial rule from India. The movement witnessed mass protests, strikes, and civil disobedience, signaling the growing momentum of India's struggle for freedom.</li>
              </ul>

              <p><strong>Shaping the Idea of India:</strong></p>
              <p>These major freedom movements not only mobilized millions of Indians in the fight against colonialism but also contributed to the formation of a collective identity and consciousness of nationhood. Through their resilience, sacrifice, and solidarity, Indians from diverse backgrounds forged a common vision of India as a sovereign, democratic nation based on principles of equality, justice, and pluralism.</p>

              <p><strong>Conclusion:</strong></p>
              <p>The idea of India as a nation took shape in response to the oppressive colonial regime and was articulated through major freedom movements that mobilized the Indian populace in the struggle for independence. These movements not only challenged colonial exploitation and domination but also laid the foundation for a democratic, inclusive India that celebrates its diversity and values its freedom.</p>
          `,
            },

            {
              question:
                "<h6>2. Recent crisis in Joshimath is a reminder of pursuing development with environment sustainability. With the help of any one example of recent environmental movement, discuss the idea of sustainable development.</h6>",
              answer: `
        
        
        <p><strong>Introduction:</strong></p>
        <p>The recent crisis in Joshimath serves as a stark reminder of the importance of pursuing development with environmental sustainability. In the face of escalating environmental challenges, the concept of sustainable development has gained prominence, emphasizing the need to balance economic growth with ecological preservation. One example of a recent environmental movement that embodies the principles of sustainable development is the Save Silent Valley movement in Kerala, India.</p>
        
        <p><strong>Save Silent Valley Movement:</strong></p>
        <p>The Save Silent Valley movement emerged in the 1970s as a response to the proposed construction of a hydroelectric dam in the pristine Silent Valley region of Kerala. The proposed dam threatened to submerge a biodiverse rainforest ecosystem, home to rare and endangered species of flora and fauna.</p>
        
        <p><strong>Ideas of Sustainable Development:</strong></p>
        <p>The Save Silent Valley movement exemplifies the core principles of sustainable development:</p>
        <ul>
            <li><strong>Environmental Conservation:</strong> The movement aimed to conserve the ecologically sensitive Silent Valley region, recognizing its intrinsic value as a biodiverse hotspot and critical habitat for endemic species. By opposing the construction of the dam, the movement sought to protect the fragile ecosystem and prevent irreversible environmental damage.</li>
            <li><strong>Community Participation:</strong> The movement galvanized widespread public support, mobilizing local communities, environmental activists, and concerned citizens in a collective effort to safeguard Silent Valley. Through protests, petitions, and advocacy campaigns, the movement demonstrated the importance of community participation and grassroots activism in environmental conservation.</li>
            <li><strong>Alternative Development Models:</strong> The Save Silent Valley movement advocated for alternative development models that prioritize environmental sustainability and community well-being over short-term economic gains. By promoting eco-tourism, sustainable agriculture, and renewable energy initiatives, the movement showcased viable alternatives to environmentally destructive development projects.</li>
            <li><strong>Policy Advocacy:</strong> The movement engaged in policy advocacy and legal activism to challenge the legitimacy of the dam project and push for legislative protections for Silent Valley. Through strategic litigation, public awareness campaigns, and lobbying efforts, the movement influenced government policies and decision-making processes, ultimately leading to the cancellation of the dam project.</li>
        </ul>
        
        <p><strong>Conclusion:</strong></p>
        <p>The Save Silent Valley movement serves as a compelling example of how environmental movements can promote the idea of sustainable development by advocating for the conservation of natural resources, fostering community participation, exploring alternative development models, and influencing policy outcomes. In the context of the recent crisis in Joshimath and other environmental challenges, the principles and strategies employed by movements like Save Silent Valley offer valuable insights into achieving a harmonious balance between development and environmental sustainability.</p>
    `,
            },
            {
              question:
                "<h6>3. Discuss any two challenges that a child's socio-cultural context poses for the education system. Why should a teacher pay attention to these challenges?</h6>",
              answer: `
        
        
        <p><strong>Introduction:</strong></p>
        <p>A child's socio-cultural context significantly influences their educational experiences and outcomes. Understanding and addressing the challenges arising from this context are essential for creating inclusive and effective learning environments. Two major challenges that a child's socio-cultural context poses for the education system are:</p>
        
        <p><strong>Language Barrier:</strong></p>
        <p>Many children come from linguistically diverse backgrounds where their native language may differ from the language of instruction in schools. This language barrier can hinder their ability to comprehend lessons, engage in classroom discussions, and express themselves effectively. It may lead to academic underachievement, low self-esteem, and disengagement from learning.</p>
        
        <p><strong>Cultural Norms and Values:</strong></p>
        <p>Cultural norms and values shape children's beliefs, behaviors, and perceptions of the world. In some cases, these cultural norms may conflict with the expectations and practices of the education system. For example, gender roles, religious beliefs, and societal expectations may influence children's attitudes towards education, career choices, and social interactions within the school environment.</p>
        
        <p><strong>Importance for Teachers:</strong></p>
        <p>Teachers play a crucial role in addressing these socio-cultural challenges for several reasons:</p>
        <ul>
            <li><strong>Creating Inclusive Learning Environments:</strong> Teachers must strive to create inclusive classrooms that respect and value students' diverse backgrounds, languages, and cultures. By acknowledging and accommodating students' socio-cultural differences, teachers can create a supportive learning environment where all children feel included and valued.</li>
            <li><strong>Facilitating Meaningful Learning:</strong> Understanding students' socio-cultural context enables teachers to design learning experiences that are relevant, meaningful, and engaging. By incorporating students' cultural experiences, languages, and interests into the curriculum, teachers can enhance learning outcomes and promote academic success.</li>
            <li><strong>Building Positive Relationships:</strong> By acknowledging and respecting students' socio-cultural identities, teachers can build trusting and positive relationships with their students. This, in turn, fosters a sense of belonging, motivation, and self-confidence among students, leading to improved academic performance and well-being.</li>
            <li><strong>Addressing Equity and Social Justice:</strong> Teachers have a responsibility to advocate for equity and social justice in education by challenging stereotypes, biases, and systemic barriers that perpetuate inequality. By addressing socio-cultural challenges in the classroom, teachers can promote educational equity and create opportunities for all children to succeed.</li>
        </ul>
        
        <p><strong>Conclusion:</strong></p>
        <p>Understanding and addressing the socio-cultural challenges that children face in education is essential for creating inclusive, equitable, and effective learning environments. By recognizing the language barriers, cultural norms, and values that influence students' educational experiences, teachers can promote academic success, foster positive relationships, and advocate for social justice within the education system.</p>
    `,
            },
            {
              question:
                "<h6>4. How can we understand 'childhood as a construct' in India? Critically discuss two Constitutional provisions that seek to provide a secure, healthy and dignified childhood in our country.</h6>",
              answer: `
       
        
        <p><strong>Understanding Childhood as a Construct:</strong></p>
        <p>Childhood, as a construct, refers to the socio-cultural and historical perceptions, beliefs, and practices surrounding the concept of childhood in a particular society. In India, childhood is shaped by diverse factors, including cultural traditions, socio-economic conditions, and legal frameworks. It is not a universal or static phenomenon but rather a dynamic construct influenced by societal norms, values, and institutions.</p>
        
        <p><strong>Constitutional Provisions for Secure and Dignified Childhood:</strong></p>
        <p>India's Constitution contains several provisions aimed at ensuring a secure, healthy, and dignified childhood for all children:</p>
        <ol>
            <li><strong>Right to Education (Article 21A):</strong> Article 21A of the Indian Constitution guarantees the right to free and compulsory education for all children aged 6 to 14 years. This provision seeks to ensure universal access to quality education, thereby promoting children's holistic development, empowerment, and social inclusion. By mandating free and compulsory education, the Constitution recognizes education as a fundamental right essential for securing a dignified childhood and enabling children to realize their full potential.</li>
            <li><strong>Protection of Child Rights (Article 15(3) and Article 39(e) and (f)):</strong> Article 15(3) of the Constitution empowers the state to make special provisions for children, ensuring their protection and well-being. Similarly, Article 39(e) and (f) direct the state to ensure that children are not abused or forced by economic necessity to enter occupations unsuited to their age or strength. These provisions underscore the state's responsibility to safeguard children's rights, prevent exploitation, and promote their welfare through legislative, administrative, and policy measures.</li>
        </ol>
        
        <p><strong>Critical Analysis:</strong></p>
        <p>While these Constitutional provisions reflect the commitment of the Indian state to prioritize children's rights and welfare, several challenges persist in their implementation:</p>
        <ul>
            <li><strong>Implementation Gap:</strong> Despite legal guarantees, the effective implementation of child rights and education policies remains a challenge due to inadequate infrastructure, resource constraints, and bureaucratic inefficiencies. Millions of children, especially from marginalized communities, continue to face barriers to accessing quality education and essential services, perpetuating social inequalities and exclusion.</li>
            <li><strong>Social and Cultural Barriers:</strong> Deep-rooted social norms, cultural practices, and attitudes often undermine children's rights and perpetuate harmful practices such as child labor, child marriage, and gender-based discrimination. Addressing these socio-cultural barriers requires multi-dimensional interventions, including community engagement, awareness-raising campaigns, and legal reforms.</li>
        </ul>
        
        <p><strong>Conclusion:</strong></p>
        <p>Understanding childhood as a construct in India involves recognizing the complex interplay of socio-cultural, economic, and legal factors that shape children's experiences and opportunities. While Constitutional provisions such as the Right to Education and protection of child rights reflect the state's commitment to securing a dignified childhood, addressing the persistent challenges requires concerted efforts from policymakers, educators, civil society, and communities to ensure that every child can thrive and realize their rights.</p>
    `,
            },
            {
              question:
                "<h6>5. Caste hierarchies serve as the framework for the social lives of the majority of Indians. Comment.</h6>",
              answer: `
        
        
        <p><strong>Introduction:</strong></p>
        <p>Caste hierarchies have been deeply ingrained in the social fabric of India for centuries, shaping the lives, identities, and opportunities of millions of people. Despite legal and social reforms, caste-based discrimination and inequalities continue to pervade various aspects of Indian society, reinforcing hierarchical structures and perpetuating social stratification.</p>
        
        <p><strong>Caste as a Framework for Social Lives:</strong></p>
        <p>Caste hierarchies serve as the framework for the social lives of the majority of Indians in the following ways:</p>
        <ul>
            <li><strong>Social Stratification:</strong> Caste divides Indian society into distinct social groups or "jatis" based on birth, occupation, and ritual purity. These caste divisions determine individuals' social status, economic opportunities, and access to resources, creating hierarchies of privilege and disadvantage.</li>
            <li><strong>Endogamy and Marriage:</strong> Caste norms dictate rules of endogamy, wherein individuals are expected to marry within their own caste group. Inter-caste marriages are often frowned upon and may face social stigma and ostracism. Caste considerations play a significant role in matchmaking and marital alliances, perpetuating caste boundaries and identities.</li>
            <li><strong>Occupational Segregation:</strong> Caste-based occupational segregation persists in many parts of India, with certain occupations traditionally associated with specific caste groups. Despite economic liberalization and urbanization, caste continues to influence occupational choices, access to employment opportunities, and wage disparities.</li>
            <li><strong>Access to Resources and Services:</strong> Caste inequalities intersect with socio-economic disparities, limiting access to essential resources such as education, healthcare, housing, and political representation. Lower-caste individuals and marginalized communities often face discrimination and exclusion in accessing public services and entitlements, perpetuating cycles of poverty and deprivation.</li>
        </ul>
        
        <p><strong>Conclusion:</strong></p>
        <p>The pervasive influence of caste hierarchies underscores the enduring legacy of social inequality and discrimination in Indian society. While efforts have been made to address caste-based discrimination through legislative measures, affirmative action policies, and social movements, the entrenched nature of caste norms and practices poses formidable challenges to achieving social justice, equality, and inclusivity. Recognizing and challenging caste-based inequalities is essential for building a more equitable and cohesive society where every individual can live with dignity and opportunity.</p>
    `,
            },
            {
              question:
                "<h6>6. Discuss how the strength of Indian Federalism lies in its democratic politics as well as constitution, provisioning. Examine any recent issue that challenges the federal structure of the Indian Union.</h6>",
              answer: `
        
        
        <p><strong>Strength of Indian Federalism:</strong></p>
        <p>Indian federalism is characterized by a unique blend of democratic politics and constitutional provisions, which contribute to its strength:</p>
        <ul>
            <li><strong>Democratic Politics:</strong> Indian federalism is underpinned by democratic principles, including popular sovereignty, electoral representation, and political accountability. The federal structure allows for the devolution of powers between the central government and the states, ensuring that diverse regional interests are represented in the decision-making process. Through democratic elections at the central and state levels, citizens have the opportunity to participate in governance and hold elected representatives accountable for their actions.</li>
            <li><strong>Constitutional Provisions:</strong> The Indian Constitution provides a robust framework for federal governance, delineating the powers and responsibilities of the central and state governments through various provisions. Key features of Indian federalism include a division of powers between the Union List, State List, and Concurrent List, as well as mechanisms for resolving disputes between the center and states through the federal judiciary. Additionally, constitutional bodies such as the Inter-State Council and the Finance Commission play vital roles in promoting cooperative federalism and fiscal decentralization.</li>
        </ul>
        
        <p><strong>Recent Issue Challenging Federal Structure:</strong></p>
        <p>One recent issue that has challenged the federal structure of the Indian Union is the controversy surrounding the National Eligibility cum Entrance Test (NEET) examination:</p>
        <ul>
            <li><strong>NEET Controversy:</strong> The NEET examination, conducted by the central government for admission to medical and dental colleges across India, has faced criticism from some state governments, particularly Tamil Nadu and Maharashtra. These states argue that the centralized nature of NEET undermines their autonomy in conducting admissions to professional courses and disadvantages students from rural and economically disadvantaged backgrounds who may lack access to quality coaching and resources.</li>
        </ul>
        
        <p><strong>Challenges to Federal Structure:</strong></p>
        <p>The NEET controversy highlights several challenges to the federal structure of the Indian Union:</p>
        <ul>
            <li><strong>Centralization of Powers:</strong> The imposition of a uniform entrance examination for medical admissions across all states reflects a trend towards centralization of powers by the Union government, potentially encroaching upon the autonomy of states in matters of education and healthcare.</li>
            <li><strong>Inter-State Disputes:</strong> The NEET controversy has led to inter-state disputes and tensions between the center and states, with some states advocating for greater flexibility and discretion in conducting admissions to professional courses based on their specific socio-cultural and educational contexts.</li>
            <li><strong>Need for Cooperative Federalism:</strong> Resolving the NEET controversy requires a collaborative approach based on cooperative federalism, wherein the center and states work together to address concerns related to standardized testing, educational equity, and access to healthcare. Balancing national interests with state autonomy is essential for maintaining the integrity and effectiveness of Indian federalism.</li>
        </ul>
        
        <p><strong>Conclusion:</strong></p>
        <p>The strength of Indian federalism lies in its democratic politics and constitutional provisions, which facilitate a dynamic balance of power between the center and states. However, recent issues such as the NEET controversy underscore the need for continuous dialogue, cooperation, and negotiation to address challenges to the federal structure and uphold the principles of cooperative federalism, autonomy, and decentralization.</p>
    `,
            },

            // Add more question-answer pairs as needed
          ],
        },
        {
          name: "Section 2",
          questionsAndAnswers: [
            {
              question:
                "<h6>7. Write short notes on any two of the following:(5+5=10)</h6><h6>(a)Changing nature of families in India<br>(b)Communalism and democratic stability<br>(c)Secularism in India</h6>",
              answer: `
        
        
        <p><strong>Changing Nature of Families in India:</strong></p>
        <p>The traditional joint family system in India, characterized by multi-generational households living together, is undergoing significant transformation due to urbanization, globalization, and socio-economic changes. Nuclear families are becoming more prevalent, driven by factors such as migration, employment opportunities, and changing societal norms. This shift has implications for kinship patterns, social support systems, and gender roles within families, reflecting broader societal changes in India.</p>
        
        <p><strong>Communalism and Democratic Stability:</strong></p>
        <p>Communalism, defined as the promotion of religious or ethnic identity over broader societal interests, poses a threat to democratic stability in India. Communal tensions and conflicts based on religious identity undermine social cohesion, inter-community harmony, and democratic values such as secularism and pluralism. Addressing communalism requires proactive measures to promote inter-faith dialogue, tolerance, and inclusive governance, thereby strengthening the foundations of democratic stability and social harmony.</p>
        
        <p><strong>Secularism in India:</strong></p>
        <p>Secularism, enshrined in the Indian Constitution, is a fundamental principle that upholds the separation of religion from the state and ensures equal treatment of all religious communities. Despite constitutional guarantees, secularism in India faces challenges such as religious polarization, identity politics, and communal tensions. Upholding secularism requires a commitment to religious neutrality in governance, protection of minority rights, and promotion of inter-faith dialogue and mutual respect. Secularism remains essential for maintaining India's pluralistic and diverse social fabric, fostering democratic values, and ensuring the rights and freedoms of all citizens.</p>
    `,
            },

            // Add more question-answer pairs as needed
          ],
        },
      ];

      function generateSectionsAndQuestions() {
        var questionContainer = $("#questionContainer");
        sections.forEach(function (section, sectionIndex) {
          var sectionHTML = `<p><strong>${section.name}</p></strong>`;
          section.questionsAndAnswers.forEach(function (item, questionIndex) {
            var questionID = "question" + sectionIndex + "-" + questionIndex;
            var answerID = "answer" + sectionIndex + "-" + questionIndex;
            var card = `
          <div class="card">
            <div class="card-header" id="${questionID}">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#${answerID}" aria-expanded="false" aria-controls="${answerID}">
                  ${item.question}
                  <i class="fas fa-chevron-down float-right"></i>
                </button>
              </h5>
            </div>
            <div id="${answerID}" class="collapse" aria-labelledby="${questionID}" data-parent="#questionContainer">
              <div class="card-body">
                ${item.answer}
              </div>
            </div>
          </div>`;
            sectionHTML += card;
          });
          questionContainer.append(sectionHTML);
        });
      }

      $(document).ready(function () {
        generateSectionsAndQuestions();

        // Collapse other cards when one is shown
        $(".collapse").on("show.bs.collapse", function () {
          $(".collapse.show").not(this).collapse("hide");
        });

        // Dark mode toggle
        $("#darkModeToggle").click(function () {
          var darkModeState = $("body").hasClass("dark-mode");
          $("body").toggleClass("dark-mode");
          $("header").toggleClass("dark-mode");
          $("footer").toggleClass("dark-mode");
          $(".card").toggleClass("dark-mode");
          $(".dropdown-toggle").toggleClass("dark-mode"); // Apply dark mode to dropdown toggle button
          $(".dropdown-menu").toggleClass("dark-mode"); // Apply dark mode to dropdown menu
          if (!darkModeState) {
            $(this)
              .addClass("on")
              .text("Light Mode")
              .html('<i class="fas fa-sun"></i> Light Mode');
            localStorage.setItem("darkMode", "on"); // Store dark mode state in local storage
          } else {
            $(this)
              .removeClass("on")
              .text("Dark Mode")
              .html('<i class="fas fa-moon"></i> Dark Mode');
            localStorage.setItem("darkMode", "off"); // Store dark mode state in local storage
          }
        });

        // Retrieve dark mode state from local storage
        var darkModeState = localStorage.getItem("darkMode");
        if (darkModeState === "on") {
          $(
            "body, header, footer, .card, .dropdown-toggle, .dropdown-menu"
          ).addClass("dark-mode");
          $("#darkModeToggle")
            .addClass("on")
            .text("Light Mode")
            .html('<i class="fas fa-sun"></i> Light Mode');
        }

        // Highlight selected set
        $(".dropdown-item").click(function () {
          $(".dropdown-item").removeClass("selected");
          $(this).addClass("selected");
        });
      });
    </script>
